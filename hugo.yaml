title: 'K0s family'
theme: 
 - github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: k0s
      pageRef: /k0s
      weight: 1
    - name: k0sctl
      pageRef: /k0sctl
      weight: 2
    - name: k0smotron
      pageRef: /k0smotron
      weight: 3
    - name: k0rdent
      pageRef: /k0rdent
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

params:
  favicon:
    icon: favicon.ico
    apple_touch_icon: apple-touch-icon.png
    icon16: favicon-16x16.png
    icon32: favicon-32x32.png
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/k0s.png
      dark: images/k0s.png
      link: /
      width: 20
      height: 20
  footer:
    displayCopyright: false
    displayPoweredBy: false
  page:
    width: wide